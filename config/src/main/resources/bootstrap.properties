# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=localhost:8848
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
spring.cloud.nacos.config.namespace=da3a5d53-10fd-44d5-92b0-c95ea04b7dac

#spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.extension-configs[0].data-id=animal.properties
#spring.cloud.nacos.config.extension-configs[0].group=
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=user.properties
#spring.cloud.nacos.config.extension-configs[1].group=
spring.cloud.nacos.config.extension-configs[1].refresh=true